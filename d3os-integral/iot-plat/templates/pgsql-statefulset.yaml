kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: pgsql-iotplat-cdcpgsqliotplat
  namespace: {{ .Values.env.namespace }}
  labels:
    app.kubernetes.io/instance: pgsql-iotplat
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cdcpgsqliotplat
    app.kubernetes.io/version: '12.0'
    app.kubesphere.io/instance: pgsql-iotplat
    helm.sh/chart: cdcpgsqliotplat-0.4.7
  annotations:
    meta.helm.sh/release-name: pgsql-iotplat
    meta.helm.sh/release-namespace: {{ .Values.env.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgsql-iotplat
      app.kubernetes.io/name: cdcpgsqliotplat
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: pgsql-iotplat
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: cdcpgsqliotplat
        app.kubernetes.io/version: '12.0'
        helm.sh/chart: cdcpgsqliotplat-0.4.7
    spec:
      containers:
        - name: cdcpgsqliotplat
          image: 'registry-edge.cosmoplat.com/kubesphere/cdcpgsqliotplat:v0.0.6'
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: iotplat
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: pgsql-iotplat-cdcpgsqliotplat
      serviceAccount: pgsql-iotplat-cdcpgsqliotplat
      securityContext: {}
      schedulerName: default-scheduler
  volumeClaimTemplates:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: data
        creationTimestamp: null
        labels:
          app.kubernetes.io/instance: pgsql-iotplat
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: cdcpgsqliotplat
          app.kubernetes.io/version: '12.0'
          helm.sh/chart: cdcpgsqliotplat-0.4.7
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
  serviceName: pgsql-iotplat-cdcpgsqliotplat
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 10