kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql-space-mysql-data-space
  namespace: {{ .Values.env.namespace }}
  labels:
    app.kubernetes.io/instance: mysql-space
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mysql-data-space
    app.kubernetes.io/version: v0.1.1
    app.kubesphere.io/instance: mysql-space
    helm.sh/chart: mysql-data-space-0.1.1
  annotations:
    deployment.kubernetes.io/revision: '1'
    meta.helm.sh/release-name: mysql-space
    meta.helm.sh/release-namespace: {{ .Values.env.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: mysql-space
      app.kubernetes.io/name: mysql-data-space
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: mysql-space
        app.kubernetes.io/name: mysql-data-space
    spec:
      containers:
        - name: mysql-data-space
          image: 'registry-edge.cosmoplat.com/d3os/mysql-data-space:v0.1.1'
          ports:
            - name: http
              containerPort: 3306
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: mysql-space-mysql-data-space
      serviceAccount: mysql-space-mysql-data-space
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
