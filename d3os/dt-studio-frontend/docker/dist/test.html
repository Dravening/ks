<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="height: 100vh;">
    <div class="text" style="font-size: 100px;">iframe</div>
</body>
<script>
    document.addEventListener('mouseup', e => {
        console.log(window)
        console.log(window.parent)

        let className = e.target.className
        if (className !== 'text') {
            window.parent.fromIframe('iframe')
        }
    })
</script>

</html>
