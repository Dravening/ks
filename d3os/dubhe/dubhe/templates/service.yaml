apiVersion: v1
kind: Service
metadata:
  name: {{ include "dubhe.fullname" . }}
  labels:
    {{- include "dubhe.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    { { - range .Values.service.ports } }
    - port: { { . | quote } }
      targetPort: http
      protocol: TCP
      name: http{ { .  } }
    { { - end } }
  selector:
    {{- include "dubhe.selectorLabels" . | nindent 4 }}
