image:
  repository: registry-edge.cosmoplat.com/kubesphere/cdcpgsqliotplat
  # registry-edge.cosmoplat.com/kubesphere/cdcpgsqliotplat:v0.1.3
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "pgsql-iotplat"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  enabled: true
  size: 5Gi
  subPath: pgdata

rootUsername: postgres
rootPassword: password
# add by wangfei
postgresDB: iotplat

service:
  type: ClusterIP
  port: 5432

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 150Mi

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  enabled: false
