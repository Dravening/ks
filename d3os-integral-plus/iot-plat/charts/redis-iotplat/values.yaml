image:
  repository: redis
  # tag:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "redis-iotplat"

persistence:
  size: 1Gi

config: |-
  # redis.conf
  appendonly yes

password: ""

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  enabled: false
