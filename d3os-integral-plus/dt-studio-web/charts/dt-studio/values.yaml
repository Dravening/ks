# Default values for dt-studio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry-edge.cosmoplat.com/kubesphere/dt-studio
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "202212121059-demo"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dt-studio"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

wsport: 7999

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 3Gi
  requests:
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  DEPLOY: 'demo'
  DATASOURCE_URL: 'mysql-studio.$(MY_NAMESPACE):3306/dt_commercialzation_demo'
  DATASOURCE_USERNAME: 'd3os'
  DATASOURCE_PASSWORD: 'd3os@cosmoplat'
  REDIS_HOST: 'redis-studio.$(MY_NAMESPACE).svc'
  REDIS_PORT: '6379'
  REDIS_PASSWORD: ''
  REDIS_DATABASE: '0'
  MINIO_HOST: 'http://minio.$(MY_NAMESPACE).svc:9000'
  MINIO_BUCKET: 'model-file-bucket'
  MINIO_ACCESS_KEY: 'YOURACCESSKEY'
  MINIO_SECRET_KEY: 'YOURSECRETKEY'
  DATAEASE_ADDR: 'http://data-analysis.$(MY_NAMESPACE).svc:8081'
  IOT_URL: 'http://iot-plat.$(MY_NAMESPACE).svc:8080'
  LOGIN_URL: 'http://login-center.$(MY_NAMESPACE).svc:8081'
  USER_FLAG: 'false'
  LICENSEPATH: '/dt-co/resources/license/license.lic'
  PUBLICKEYSSTOREPATH: '/dt-co/resources/license/publicCerts.store'

