apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "dubhe.fullname" . }}
  labels:
    app: {{ template "dubhe.fullname" . }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
data:
  database-realm.properties: |-
    # jdbc config
    jdbc.driver=com.mysql.cj.jdbc.Driver

    jdbc.url=jdbc:mysql://mysql-dubhe.cosmoplat.svc:3306/datathread_dev?useSSL=false&autoReconnect=true&serverTimezone=GMT%2B8&rewriteBatchedStatements=true

    jdbc.username=d3os

    jdbc.password=d3os@cosmoplat


    # login config

    remoteurl=https://id.cosmoplat.com/d3uc/service

    loginflag=remote


    # OSS 单点登录标识 0 表示吴昊方式 1，表示天能方式

    ossflag=1
     # OSS 天能方式 秘钥
    access_secret=coe

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ template "dubhe.fullname" . }}-web'
  labels:
    app: {{ template "dubhe.fullname" . }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
data:
  app.config.js: |-
    /**
     * 海尔 应用配置文件  StreamSet
     */
    window.HAIER_APP_CONFIG = {
      // 系统标识 不要改
      APP: 'StreamSet',
      // 单点登录: 是否开启UUC单点登录 共享Cookie方式 与【UUC_IS_OPEN】配置互斥
      UUC_IS_OPEN_PUBLIC_COOKIE: false,
      // 单点登录: 是否开启UUC单点登录 跳转方式 与【UUC_IS_OPEN_PUBLIC_COOKIE】配置互斥
      UUC_IS_OPEN: true,
      // 单点登录: UUC统一登录地址
      UUC_URL: "http://id.cosmoplat.com/d3uc/login/",
      // UI: favicon.ico图标  如果为空字符显示原系统图标
      UI_FAVICON:'',
      // UI: logo图片地址 如果为空字符显示原系统图标
      UI_LOGO_URL: '',
      // UI: logo名称 如果logo是带标题的,那么不用加
      UI_LOGO_TITLE: ''
    };