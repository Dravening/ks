apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nginx-dubhe.fullname" . }}
  labels:
    app: {{ template "nginx-dubhe.fullname" . }}
    chart: '{{ .Chart.Name }}-{{ .Chart.Version }}'
    release: '{{ .Release.Name }}'
    heritage: '{{ .Release.Service }}'
data:
  application.yml: |-
    server:
      port: 9082
    spring:
      application:
        name: nginx-dubhe-service
      nginx-dubhe:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: d3os
        password: d3os@cosmoplat
        url: jdbc:mysql://mysql-dataservice.{{ .Release.Namespace }}.svc:3306/cosmo_nginx-dubhe?serverTimezone=Asia/Shanghai

    eureka:
      instance:
        prefer-ip-address: true
      client:
        fetch-registry: true
        register-with-eureka: true
        registry-fetch-interval-seconds: 30
        service-url:
          defaultZone: http://eureka.{{ .Release.Namespace }}.svc:8761/eureka

    task:
      connStatusHealth:
        cron: ${task.connStatusHealth.cron:0 0 0/1 * * ?}
    mybatis-plus:
      configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl