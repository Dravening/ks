apiVersion: v1
kind: Service
metadata:
  name: {{ include "es-dubhe.fullname" . }}
  labels:
    {{- include "es-dubhe.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
    - port: 9300
      targetPort: 9300
      protocol: TCP
      name: http2
  selector:
    {{- include "es-dubhe.selectorLabels" . | nindent 4 }}
