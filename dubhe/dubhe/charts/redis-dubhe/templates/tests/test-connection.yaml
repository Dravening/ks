{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis-dubhe.fullname" . }}-test-connection"
  labels:
{{ include "redis-dubhe.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: ping
      image: busybox
      command: ['nc']
      args:  ['{{ include "redis-dubhe.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
