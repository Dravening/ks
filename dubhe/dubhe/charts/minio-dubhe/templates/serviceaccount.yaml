{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "minio-dubhe.serviceAccountName" . | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ template "minio-dubhe.name" . }}
    chart: {{ template "minio-dubhe.chart" . }}
    release: "{{ .Release.Name }}"
{{- end -}}
