apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nacos-dubhe.fullname" . }}
  labels:
    {{- include "nacos-dubhe.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nacos-dubhe.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nacos-dubhe.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nacos-dubhe.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: configs
          configMap:
            name: {{ template "nacos-dubhe.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          volumeMounts:
            - name: configs
              mountPath: /home/admin.yaml
              subPath: admin.yml
            - name: configs
              mountPath: /home/auth.yaml
              subPath: auth.yml
            - name: configs
              mountPath: /home/common-biz.yaml
              subPath: common-biz.yaml
            - name: configs
              mountPath: /home/common-k8s.yaml
              subPath: common-k8s.yaml
            - name: configs
              mountPath: /home/common-recycle.yaml
              subPath: common-recycle.yaml
            - name: configs
              mountPath: /home/common-shardingjdbc.yaml
              subPath: common-shardingjdbc.yaml
            - name: configs
              mountPath: /home/dubhe-algorithm.yaml
              subPath: dubhe-algorithm.yaml
            - name: configs
              mountPath: /home/dubhe-data.yaml
              subPath: dubhe-data.yaml
            - name: configs
              mountPath: /home/dubhe-data-dcm.yaml
              subPath: dubhe-data-dcm.yaml
            - name: configs
              mountPath: /home/dubhe-data-task.yaml
              subPath: dubhe-data-task.yaml
            - name: configs
              mountPath: /home/dubhe-model.yaml
              subPath: dubhe-model.yaml
            - name: configs
              mountPath: /home/dubhe-optimize.yaml
              subPath: dubhe-optimize.yaml
            - name: configs
              mountPath: /home/dubhe-serving.yaml
              subPath: dubhe-serving.yaml
            - name: configs
              mountPath: /home/dubhe-serving-gateway.yaml
              subPath: dubhe-serving-gateway.yaml
            - name: configs
              mountPath: /home/dubhe-tadl.yaml
              subPath: dubhe-tadl.yaml
            - name: configs
              mountPath: /home/dubhe-terminal.yaml
              subPath: dubhe-terminal.yaml
            - name: configs
              mountPath: /home/dubhe-train.yaml
              subPath: dubhe-train.yaml
            - name: configs
              mountPath: /home/gateway.yaml
              subPath: gateway.yaml
            - name: configs
              mountPath: /home/image.yaml
              subPath: image.yaml
            - name: configs
              mountPath: /home/measure.yaml
              subPath: measure.yaml
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port | default 9080 }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
